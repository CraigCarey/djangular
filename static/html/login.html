<form ng-submit="login()">

    <div style="color: red">{{ login_error }}</div>

    <div>
        <label>Username</label>
        <input ng-model="user.username" />
    </div>

    <div>
        <label>Password</label>
        <input type="password" ng-model="user.password"/>
    </div>

    <div>
        <button>Submit</button>
    </div>
</form>
